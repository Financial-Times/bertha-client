machine:
  timezone: Europe/London
  node:
    version: stable
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  pre:
    - yarn run clean
  override:
    - yarn run verify
    - yarn run build && yarn test
  post:
    - yarn run types

general:
  artifacts:
    - dist

deployment:
  npm:
    branch: master
    commands:
      - echo -e "$NPM_USERNAME\n$NPM_PASSWORD\n$NPM_EMAIL" | npm login
      - ./node_modules/.bin/publish
