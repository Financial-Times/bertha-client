version: 2
jobs:
  build:
    working_directory: ~/bertha-client

    docker:
      - image: callum85/node-with-flow:0.0.2

    steps:
      - checkout

      # preparation
      - restore_cache:
          key: bertha-client-{{ checksum "yarn.lock" }}
      - run: yarn
      - save_cache:
          key: bertha-client-{{ checksum "yarn.lock" }}
          paths:
            - node_modules/
      - run: yarn cache dir

      # code verifiers
      - run:
          name: ESLint
          command: yarn run eslint -- .
      - run:
          name: Flow type-checking
          command: yarn run flow

      # compile
      - run:
          name: Compile with babel
          command: yarn run build

      # test
      - run:
          name: AVA tests
          command: yarn run ava

      - run:
          name: Generate typedef
          command: yarn run types

      # finishing up
      - store_artifacts:
          path: dist/

      # TODO deploy
