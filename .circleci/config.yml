version: 2
jobs:
  build:
    working_directory: ~/bertha-client

    docker:
      - image: node:7.8.0
        environment:
          PATH: "./node_modules/.bin:${PATH}"

    steps:
      - run: echo $PATH

      - checkout

      # preparation
      - restore_cache:
          key: yarn-global-cache
      - restore_cache:
          key: bertha-client-{{ checksum "yarn.lock" }}
      # - run:
      #     name: Install Yarn package manager
      #     command: npm install --global yarn
      - run: yarn
      - save_cache:
          key: bertha-client-{{ checksum "yarn.lock" }}
          paths:
            - node_modules/
      - save_cache:
          key: yarn-global-cache
          paths:
            - ~/.cache/yarn/

      # code verifiers
      - run: eslint .
      - run: flow

      # compile
      - run:
          name: Compile with babel
          command: yarn run build

      # test
      - run:
          name: npm test
          command: npm test

      # finishing up
      - store_artifacts:
          path: dist/

      # TODO deploy
